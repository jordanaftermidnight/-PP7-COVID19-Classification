[tool:pytest]
# Pytest configuration for COVID-19 Classification Project
# Author: Jordanaftermidnight

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-branch
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for test categories
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for component interaction
    slow: Slow tests that take more than a few seconds
    medical: Tests related to medical AI functionality
    interface: Tests for web interfaces and user interaction
    model: Tests for machine learning models and training
    security: Security and safety related tests

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    
# Minimum version
minversion = 6.0